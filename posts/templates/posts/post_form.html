{% extends 'posts/base.html' %}

{% block title %}
    {% if form.instance.pk %}Update Post{% else %}Create Post{% endif %}
{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Update Post{% else %}Create New Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
    <a href="{% url 'post-list' %}" class="btn">Cancel</a>
{% endblock %}
