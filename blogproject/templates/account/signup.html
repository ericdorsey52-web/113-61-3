{% extends 'posts/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
{% endblock %}
